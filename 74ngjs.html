    <h2>65) 74) Faça um algoritmo, em javascript, que conte de 1 a 100 e
        a cada múltiplo de 10 emita uma mensagem: “Múltiplo de 10”.
    </h2>
</body>

<script>
    var app = angular.module("ex65", ['ngSanitize']);
    app.controller("ctrl65", function ($scope, $sce) {       
        $scope.saida = function (salario, financiamento) {
            let texto = "";
            for (x=1; x<=100; x++){
             texto +=  "<p>+ x +</p>";
        }
            return texto;

        })

</script>
